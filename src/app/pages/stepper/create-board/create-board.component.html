<form [formGroup]="boardFormGroup" class="flex step-form-field">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" placeholder="" required />
  </mat-form-field>

  <div formGroupName="columns">
    <mat-form-field appearance="fill">
      <mat-label>Column name</mat-label>
      <input matInput formControlName="name" placeholder="" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Column description</mat-label>
      <input matInput formControlName="description" placeholder="" required />
    </mat-form-field>
  </div>

  <div>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext>Next</button>
  </div>
</form>
