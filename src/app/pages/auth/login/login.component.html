<div class="container">
  <div class="registration">
    <h2>Login</h2>
    <form>
      <div class="inpField">
        <label for="email">Last Name:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" formControlName="email" /><br>
      </div>
      <div class="inpField">
        <label for="password">password:</label><br>
        <input type="text" id="password" name="password" placeholder="password" formControlName="password" /><br>
      </div>


      <input type="submit" value="Submit"/>
    </form>

  </div>
</div>
