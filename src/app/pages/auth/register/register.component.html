<div class="container">
<div class="registration">
<h2>Registration</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" >
    <div class="inpField">
      <label for="firstName">First Name:</label><br>
      <input type="text" id="firstName" name="first name" placeholder="First Name" formControlName="firstName"/><br>
    </div>
    <div class="inpField">
      <label for="lastName">Last Name:</label><br>
      <input type="text" id="lastName" name="last name" placeholder="Last Name" formControlName="lastName" /><br>
    </div>
    <div class="inpField">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Email" formControlName="email" /><br>
    </div>
    <div class="inpField">
      <label for="password">password:</label><br>
      <input type="text" id="password" name="password" placeholder="password" formControlName="password" /><br>
    </div>
    <div class="inpField">
      <label for="confirmPassword">Confirme password:</label><br>
      <input type="text" id="confirmPassword" name="password" placeholder="confirm password" formControlName="confirmPassword"/><br>
    </div>

    <input type="submit" value="Submit"/>
  </form>

</div>
</div>
