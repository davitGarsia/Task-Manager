
<div class="container">
  <div class="prj-container">
    <div class="project-container grid">
      <div *ngFor="let project of projects; let i = index">
        <div class="inner-container" [ngStyle]="{backgroundColor: project.color}" [routerLink]="['/main/boards', project.id]"
             (click)="saveProject(project.id)">
        <div class="add-project">
          <p class="prj-title">{{project.name}}</p>
        </div>
          <div class="delete"  (click)="deleteProject($event, project.id)">
            <div class="material-icons btn-delete">delete</div>
          </div>
      </div>
      </div>

    </div>
</div>
</div>
